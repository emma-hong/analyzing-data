<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Gender', 'Under 12', '12-18', '18-24', '25-34', '35-49', '50-64', '65+'],
          ['Male', 16, 3, 5, 6, 32, 12, 3],
          ['Female', 12, 6, 5, 15, 14, 5, 0],
        ]);

        var options = {
          chart: {
            title: 'Victims of Domestic Gun Violence by Age and Gender',
            subtitle: '* All Perpetrators of Domestic Gun Violence in this Dataset were Male'
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="columnchart_material" style="width: 1000px; height: 500px;"></div>
  </body>
</html>
